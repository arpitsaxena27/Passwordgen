<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="flex justify-center items-center h-screen bg-blue-950 text-white">
    <div>
        <h1 class="text-4xl">Password Generator</h1>
        <input type="text" name="pw" id="pw" placeholder="Click on generate button">
        <div>
            <button class="bg-violet-600">Generate</button>
            <button class="bg-violet-600">Copy to clipboard</button>
        </div>
        <div>
            <p>Password length</p>
            <input type="text" name="length" id="length">
        </div>
        <div>
            <p>Include uppercase letters</p>
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <p>Include lowercase letters</p>
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <p>Include numbers</p>
            <input type="checkbox" name="" id="">
        </div>
        <div>
            <p>Include symbols</p>
            <input type="checkbox" name="" id="">
        </div>
    </div>
</body>
</html>
